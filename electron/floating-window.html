<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GerenciaZap</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
    }
    
    #container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    
    #toolbar {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      background: linear-gradient(180deg, #2a2a2a 0%, #222 100%);
      border-bottom: 1px solid #333;
      -webkit-app-region: drag;
    }
    
    #toolbar button,
    #toolbar select,
    #toolbar input {
      -webkit-app-region: no-drag;
    }
    
    .nav-btn {
      width: 28px;
      height: 28px;
      border: none;
      border-radius: 6px;
      background: #3a3a3a;
      color: #ccc;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s ease;
      font-size: 14px;
    }
    
    .nav-btn:hover {
      background: #4a4a4a;
      color: #fff;
    }
    
    .nav-btn:active {
      background: #555;
    }
    
    .nav-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    
    #address-bar {
      flex: 1;
      height: 28px;
      padding: 0 12px;
      border: 1px solid #444;
      border-radius: 14px;
      background: #1a1a1a;
      color: #aaa;
      font-size: 12px;
      outline: none;
      transition: border-color 0.15s ease;
    }
    
    #address-bar:focus {
      border-color: #00a4a4;
      color: #ddd;
    }
    
    .zoom-control {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 0 8px;
      border-left: 1px solid #444;
      margin-left: 4px;
    }
    
    #zoom-value {
      font-size: 11px;
      color: #888;
      min-width: 36px;
      text-align: center;
    }
    
    #webview {
      flex: 1;
      border: none;
      background: #fff;
    }
    
    .separator {
      width: 1px;
      height: 20px;
      background: #444;
      margin: 0 4px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="toolbar">
      <button class="nav-btn" id="btn-back" title="Voltar">←</button>
      <button class="nav-btn" id="btn-forward" title="Avançar">→</button>
      <button class="nav-btn" id="btn-reload" title="Recarregar">↻</button>
      
      <input type="text" id="address-bar" readonly placeholder="URL" />
      
      <div class="zoom-control">
        <button class="nav-btn" id="btn-zoom-out" title="Diminuir zoom">−</button>
        <span id="zoom-value">100%</span>
        <button class="nav-btn" id="btn-zoom-in" title="Aumentar zoom">+</button>
        <button class="nav-btn" id="btn-zoom-reset" title="Resetar zoom">◯</button>
      </div>
    </div>
    
    <webview id="webview" allowpopups></webview>
  </div>
  
  <script>
    const webview = document.getElementById('webview');
    const addressBar = document.getElementById('address-bar');
    const zoomValue = document.getElementById('zoom-value');
    const btnBack = document.getElementById('btn-back');
    const btnForward = document.getElementById('btn-forward');
    const btnReload = document.getElementById('btn-reload');
    const btnZoomIn = document.getElementById('btn-zoom-in');
    const btnZoomOut = document.getElementById('btn-zoom-out');
    const btnZoomReset = document.getElementById('btn-zoom-reset');
    
    let currentZoom = 100;
    let initialZoom = 100;
    let shortcutScript = '';
    
    // Receber configurações do main process
    window.floatingAPI.onInit((config) => {
      console.log('[FloatingWindow] Received config:', config);
      
      webview.src = config.url;
      initialZoom = config.zoom || 100;
      currentZoom = initialZoom;
      updateZoom();
      
      if (config.shortcutScript) {
        shortcutScript = config.shortcutScript;
      }
    });
    
    // Atualizar URL na barra de endereços
    webview.addEventListener('did-navigate', () => {
      addressBar.value = webview.getURL();
      updateNavButtons();
    });
    
    webview.addEventListener('did-navigate-in-page', () => {
      addressBar.value = webview.getURL();
      updateNavButtons();
    });
    
    webview.addEventListener('did-finish-load', () => {
      addressBar.value = webview.getURL();
      updateNavButtons();
      injectShortcuts();
    });
    
    // Injetar script de atalhos
    function injectShortcuts() {
      if (shortcutScript) {
        webview.executeJavaScript(shortcutScript)
          .then(() => console.log('[FloatingWindow] Shortcuts injected'))
          .catch(err => console.error('[FloatingWindow] Error injecting shortcuts:', err));
      }
    }
    
    // Atualizar estado dos botões de navegação
    function updateNavButtons() {
      btnBack.disabled = !webview.canGoBack();
      btnForward.disabled = !webview.canGoForward();
    }
    
    // Navegação
    btnBack.addEventListener('click', () => {
      if (webview.canGoBack()) webview.goBack();
    });
    
    btnForward.addEventListener('click', () => {
      if (webview.canGoForward()) webview.goForward();
    });
    
    btnReload.addEventListener('click', () => {
      webview.reload();
    });
    
    // Zoom
    function updateZoom() {
      webview.setZoomFactor(currentZoom / 100);
      zoomValue.textContent = currentZoom + '%';
      // Notificar main process sobre mudança de zoom
      window.floatingAPI.zoomChanged(currentZoom);
    }
    
    btnZoomIn.addEventListener('click', () => {
      currentZoom = Math.min(200, currentZoom + 10);
      updateZoom();
    });
    
    btnZoomOut.addEventListener('click', () => {
      currentZoom = Math.max(25, currentZoom - 10);
      updateZoom();
    });
    
    btnZoomReset.addEventListener('click', () => {
      currentZoom = initialZoom;
      updateZoom();
    });
    
    // Teclas de atalho
    document.addEventListener('keydown', (e) => {
      if (e.ctrlKey || e.metaKey) {
        if (e.key === '=' || e.key === '+') {
          e.preventDefault();
          currentZoom = Math.min(200, currentZoom + 10);
          updateZoom();
        } else if (e.key === '-') {
          e.preventDefault();
          currentZoom = Math.max(25, currentZoom - 10);
          updateZoom();
        } else if (e.key === '0') {
          e.preventDefault();
          currentZoom = initialZoom;
          updateZoom();
        } else if (e.key === 'r') {
          e.preventDefault();
          webview.reload();
        }
      }
    });
    
    // Abrir links externos no navegador padrão
    webview.addEventListener('new-window', (e) => {
      e.preventDefault();
      window.floatingAPI.openExternal(e.url);
    });
  </script>
</body>
</html>
