name: Build GerenciaZap

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Versão do app (ex: 1.0.6)'
        required: true
        default: '1.0.6'
      release_description:
        description: 'Descrição do release'
        required: false
        default: ''
      build_macos:
        description: 'Build macOS'
        required: false
        default: 'true'
      build_windows:
        description: 'Build Windows'
        required: false
        default: 'true'
      build_apk:
        description: 'Build APK (Android)'
        required: false
        default: 'false'

env:
  SUPABASE_FUNCTION_URL: https://jegjrvglrjnhukxqkxoj.supabase.co/functions/v1

jobs:
  build-windows:
    if: ${{ github.event.inputs.build_windows == 'true' }}
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Convert PNG to ICO for Windows
        run: |
          if (Test-Path -Path "build/icon.png") {
            magick convert build/icon.png -define icon:auto-resize=256,128,64,48,32,16 build/icon.ico
            Write-Host "ICO file created successfully"
          } else {
            Write-Error "build/icon.png not found"
            exit 1
          }
        shell: pwsh

      - name: Build Electron app
        run: npm run electron:dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Find and rename Windows installer
        id: find_exe
        shell: pwsh
        run: |
          $exeFile = Get-ChildItem -Path dist -Filter "*.exe" | Select-Object -First 1
          if ($exeFile) {
            $newName = "GerenciaZap-${{ github.event.inputs.version }}-windows.exe"
            $newPath = "dist/$newName"
            Rename-Item -Path $exeFile.FullName -NewName $newName
            echo "exe_path=$newPath" >> $env:GITHUB_OUTPUT
            echo "exe_name=$newName" >> $env:GITHUB_OUTPUT
            Write-Host "Found and renamed: $newName"
          } else {
            Write-Error "No .exe file found"
            exit 1
          }

      - name: Upload to Supabase Storage
        shell: pwsh
        run: |
          $exePath = "${{ steps.find_exe.outputs.exe_path }}"
          Write-Host "Uploading $exePath to Supabase Storage..."
          
          $response = curl.exe -X POST `
            "${{ env.SUPABASE_FUNCTION_URL }}/upload-release" `
            -H "Authorization: Bearer ${{ secrets.UPLOAD_RELEASE_SECRET }}" `
            -F "version=${{ github.event.inputs.version }}" `
            -F "platform=windows" `
            -F "file=@$exePath"
          
          Write-Host "Response: $response"

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: GerenciaZap-v${{ github.event.inputs.version }}-windows
          path: |
            dist/*.exe
            dist/*.msi
          retention-days: 30

  build-mac:
    if: ${{ github.event.inputs.build_macos == 'true' }}
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Electron app
        run: npm run electron:dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Find and rename macOS installer
        id: find_dmg
        run: |
          dmg_file=$(find dist -name "*.dmg" | head -1)
          if [ -n "$dmg_file" ]; then
            new_name="GerenciaZap-${{ github.event.inputs.version }}-macos.dmg"
            new_path="dist/$new_name"
            mv "$dmg_file" "$new_path"
            echo "dmg_path=$new_path" >> $GITHUB_OUTPUT
            echo "dmg_name=$new_name" >> $GITHUB_OUTPUT
            echo "Found and renamed: $new_name"
          else
            echo "No .dmg file found"
            exit 1
          fi

      - name: Upload to Supabase Storage
        run: |
          dmg_path="${{ steps.find_dmg.outputs.dmg_path }}"
          echo "Uploading $dmg_path to Supabase Storage..."
          
          curl -X POST \
            "${{ env.SUPABASE_FUNCTION_URL }}/upload-release" \
            -H "Authorization: Bearer ${{ secrets.UPLOAD_RELEASE_SECRET }}" \
            -F "version=${{ github.event.inputs.version }}" \
            -F "platform=macos" \
            -F "file=@$dmg_path"

      - name: Upload Mac artifacts
        uses: actions/upload-artifact@v4
        with:
          name: GerenciaZap-v${{ github.event.inputs.version }}-mac
          path: |
            dist/*.dmg
            dist/*.zip
          retention-days: 30

  build-apk:
    if: ${{ github.event.inputs.build_apk == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm install

      - name: Build web app
        run: npm run build

      - name: Add Android platform
        run: npx cap add android || true

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build APK
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleDebug

      - name: Find and rename APK
        id: find_apk
        run: |
          apk_file=$(find android/app/build/outputs/apk/debug -name "*.apk" | head -1)
          if [ -n "$apk_file" ]; then
            new_name="GerenciaZap-${{ github.event.inputs.version }}-android.apk"
            new_path="android/app/build/outputs/apk/debug/$new_name"
            mv "$apk_file" "$new_path"
            echo "apk_path=$new_path" >> $GITHUB_OUTPUT
            echo "apk_name=$new_name" >> $GITHUB_OUTPUT
            echo "Found and renamed: $new_name"
          else
            echo "No .apk file found"
            exit 1
          fi

      - name: Upload to Supabase Storage
        run: |
          apk_path="${{ steps.find_apk.outputs.apk_path }}"
          echo "Uploading $apk_path to Supabase Storage..."
          
          curl -X POST \
            "${{ env.SUPABASE_FUNCTION_URL }}/upload-release" \
            -H "Authorization: Bearer ${{ secrets.UPLOAD_RELEASE_SECRET }}" \
            -F "version=${{ github.event.inputs.version }}" \
            -F "platform=apk" \
            -F "file=@$apk_path"

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: GerenciaZap-v${{ github.event.inputs.version }}-apk
          path: android/app/build/outputs/apk/debug/*.apk
          retention-days: 30

  release:
    needs: [build-windows, build-mac, build-apk]
    if: always() && (needs.build-windows.result == 'success' || needs.build-windows.result == 'skipped') && (needs.build-mac.result == 'success' || needs.build-mac.result == 'skipped') && (needs.build-apk.result == 'success' || needs.build-apk.result == 'skipped')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Windows artifacts
        if: ${{ github.event.inputs.build_windows == 'true' }}
        uses: actions/download-artifact@v4
        with:
          name: GerenciaZap-v${{ github.event.inputs.version }}-windows
          path: ./artifacts/windows
        continue-on-error: true

      - name: Download Mac artifacts
        if: ${{ github.event.inputs.build_macos == 'true' }}
        uses: actions/download-artifact@v4
        with:
          name: GerenciaZap-v${{ github.event.inputs.version }}-mac
          path: ./artifacts/mac
        continue-on-error: true

      - name: Download APK artifacts
        if: ${{ github.event.inputs.build_apk == 'true' }}
        uses: actions/download-artifact@v4
        with:
          name: GerenciaZap-v${{ github.event.inputs.version }}-apk
          path: ./artifacts/apk
        continue-on-error: true

      - name: List artifacts
        run: |
          echo "=== Artifacts found ==="
          find ./artifacts -type f 2>/dev/null || echo "No artifacts directory"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: GerenciaZap v${{ github.event.inputs.version }}
          body: ${{ github.event.inputs.release_description }}
          files: |
            ./artifacts/**/*
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
