name: Build GerenciaZap

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Versão do app (ex: 1.0.6)'
        required: true
        default: '1.0.6'
      release_description:
        description: 'Descrição do release'
        required: false
        default: ''

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Electron app
        run: npm run electron:dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: GerenciaZap-v${{ github.event.inputs.version }}-windows
          path: |
            dist/*.exe
            dist/*.msi
          retention-days: 30

  build-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Electron app
        run: npm run electron:dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Mac artifacts
        uses: actions/upload-artifact@v4
        with:
          name: GerenciaZap-v${{ github.event.inputs.version }}-mac
          path: |
            dist/*.dmg
            dist/*.zip
          retention-days: 30

  release:
    needs: [build-windows, build-mac]
    runs-on: ubuntu-latest
    steps:
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: GerenciaZap-v${{ github.event.inputs.version }}-windows
          path: ./artifacts/windows

      - name: Download Mac artifacts
        uses: actions/download-artifact@v4
        with:
          name: GerenciaZap-v${{ github.event.inputs.version }}-mac
          path: ./artifacts/mac

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: GerenciaZap v${{ github.event.inputs.version }}
          body: ${{ github.event.inputs.release_description }}
          files: |
            ./artifacts/windows/*
            ./artifacts/mac/*
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
